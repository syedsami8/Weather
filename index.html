<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#778899">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0">
    <title>Local Weather App - Syed Samiuddin</title>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css'>
    <link rel="icon" type="image/x-icon" href="favicon.ico" >
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <div class="container">
        <div class="card">
            <div class="head">
                <h2 class="city">Local Weather App</h2>
                <span class="switch">
                    <label class="ctof-btn">
                        <input type="checkbox">
                        <div class="slider ios"></div>
                    </label>
                    
                </span>
            </div>
            <div class="core">
                <ul>
                    <li>
                        <div class="icon">
                            <i class="wi wi-snowflake-cold"></i>
                        </div>
                    </li>
                    <li>
                        <div class="btemp">
                            <h1 class="temp">
                                0&deg;C
                            </h1>
                            <span class="code"></span>
                        </div>

                    </li>
                </ul>

            </div>
            <div class="footer">
                <p class="created">created by <a href="https://www.facebook.com/back2backME" target="_blank">syed samiuddin</a></p>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>

</html>
